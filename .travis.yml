dist: jammy
language: node_js
node_js:
  - 18
cache:
  directories:
    - node_modules
script:
  - npm test
before_deploy:
  - npm run build
before_install:
  - pip install --user codecov
after_success:
  - codecov --file coverage/lcov.info --disable search
deploy:
  provider: netlify
  site: ${NETLIFY_SITE_ID}
  auth: ${NETLIFY_AUTH}
  edge: true
  dir: 'dist'
  prod: true
  message: ${TRAVIS_COMMIT_MESSAGE}
  on:
    branch: master
    condition: '$TRAVIS_TEST_RESULT = 0'
